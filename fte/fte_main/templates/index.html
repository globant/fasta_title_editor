<!DOCTYPE html>
<html>
  <head>
    <title>Fasta Title Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="static/downloads/css/dropzone.css" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//code.jquery.com/jquery.js"></script>
        <script src="static/downloads/dropzone.js"></script>


  </head>
  <body>
    <p>Upload the file in FASTA format</p>



<div class="row">
<div class="col-md-3 col-md-offset-2">

<form action="" role="form" method="post" enctype="multipart/form-data">
  <div class="form-group">
    <label for="customlabel">Word</label>
    <input type="text" name="custom_label" class="form-control" placeholder="Custom text">
  </div>
  <div class="form-group">
    <label for="exampleInputFile">File input</label>
    <input type="file" name="infile">
    <p class="help-block">Example block-level help text here.</p>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" name="onscreen"> Check me out
    </label>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
{% csrf_token %}
</form>

</div>
</div>


<!-- <input type="text" class="form-control" placeholder="Add word"> -->


    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <script src="static/js/bootstrap.min.js"></script>
  </body>
</html>
